
<h2>{{ form.instance.pk|yesno:"Edit Student,Add Student" }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>



{% comment %} <h2>Edit Student</h2>
<form method="POST">
    {% csrf_token %}
    <input type="text" name="name" value="{{ student.name }}"><br>
    <input type="email" name="email" value="{{ student.email }}"><br>
    <input type="text" name="phone" value="{{ student.phone }}"><br>
    <button type="submit">Update</button>
</form>
<a href="{% url 'student_list' %}">Back to List</a> {% endcomment %}
